    <h2>CSS란 무엇인가?</h2>
    <p>CSS는 <strong>문장에 <u>디자인</u>을 입히고 싶을 때 사용하는 언어</strong>이다.</p>
    <p style="margin-top:45px;">종속형 시트 또는 <a href="https://ko.wikipedia.org/wiki/CSS" target="_blank">캐스케이딩 스타일 시트(Cascading Style Sheets, CSS)</a>는 마크업 언어가 실제 표시되는 방법을 기술하는 언어로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다.</p>
